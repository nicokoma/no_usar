    <script src="https://kit.fontawesome.com/0f64a87ca3.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <header class="encabezado">
        <nav class="navbar">
            <div class="logo">
                <a class="logo" href="../index.html">
                    <img src="../assets/logo_v3ktor_blanco.png" alt="v3ktor">

            </div>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>

            </ul>
            <div class="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>


    <section class="contacto">
        <!--Formularios-->
        <h1 class="titulo">Contacto</h1>
    
        <div class="formulario">
            <form action="procesar.php" method="post" enctype="text/plain">
                <fieldset>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input class="campo-texto" type="text" name="nombre" placeholder="Ingresá tu nombre">
                </p>
        
                <p>
                    <label for="apellido">Apellido:</label>
                    <input class="campo-texto" type="text" name="apellido" placeholder="Ingresá tu apellido">
                </p>
        
                <p>
                    <label for="pass">Password:</label>
                    <input class="campo-texto" type="password" name="pass" placeholder="Ingresá tu clave">
                </p>
                
                <p>
                    <label for="email">Email:</label>
                    <input class="campo-texto" type="email" name="email" placeholder="Ingresá tu Email" required>
                </p>
                
                <p>
                    <label for="telefono">Teléfono:</label>
                    <input class="campo-texto" type="tel" name="telefono" placeholder="Ingresá tu teléfono">
                </p>
        
        
                <br>
        
                <!--Comentarios-->
        
                <h4>Dejame tu comentario</h4>
                <textarea name="comentario" id="" cols="30" rows="10"></textarea>
        
                <br>
        
        
                <!--Botones-->
                <div class="botones">
                    <input class="boton" type="submit" value="Enviar">
                    <input class="boton" type="reset" value="Borrar">
                    <input class="boton" type="button" value="Sin accion">
                </div>
            </fieldset>
            </form>
        </div>

        <div class="imagen">
            <img src="../assets/img_contacto.png" alt="Contacto">
        </div>


    </section>
    
    <footer class="pieDepagina"> 
        <div class="logo">
            <img src="../assets/logo_v3ktor_negro.png" alt="v3ktor">
        </div>
        <p class="texto">2022 - Todos los derechos reservados</p>

        </div>
